<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te amo Vidinha</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Te amo Vidinha</h1>
  </header>

  <section id="carousel">
    <div class="carousel">
      <button class="arrow left">&lt;</button>
      <div class="carousel-images">
        <img src="foto1.jpg" alt="Foto 1">
        <img src="foto2.jpg" alt="Foto 2">
        <img src="foto3.jpg" alt="Foto 3">
      </div>
      <button class="arrow right">&gt;</button>
    </div>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </section>

  <section id="romantic-text">
    <p>
      Minha vidinha, cada segundo ao seu lado faz meu coração bater mais forte. 
      Você é o motivo dos meus sorrisos e a inspiração para todos os meus sonhos. 
      Não existe nada neste mundo que eu não faria para te fazer feliz.
    </p>
  </section>

  <section id="video">
    <video autoplay loop muted>
      <source src="video.mp4" type="video/mp4">
      Seu navegador não suporta a reprodução de vídeos.
    </video>
  </section>

  <section id="button-section">
    <button id="love-button">Aperte quando estiver triste.</button>
    <p id="love-message"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
