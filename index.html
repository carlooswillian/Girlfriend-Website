<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça ao Tesouro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro" class="screen active">
        <h1>Caça ao Tesouro do Amor</h1>
        <p>Vamos começar essa jornada especial?</p>
        <button id="startBtn">Iniciar</button>
    </div>

    <div id="clue" class="screen">
        <h2>Fase 1: Momentos Especiais</h2>
        <p>"Nela estão muitas lembranças que tivemos, momentos marcantes que amei viver com você."</p>
        <button id="scanBtn">Escanear Objeto</button>
    </div>

    <div id="scan" class="screen">
        <video id="webcam" autoplay playsinline style="display: none;"></video>
        <canvas id="outputCanvas"></canvas>
        <p>Abrindo câmera para escanear...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
