<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Caça ao Tesouro</title>
</head>
<body>
    <div id="intro">
        <h1>Bem-vindo ao Caça ao Tesouro!</h1>
        <button id="startBtn">Iniciar</button>
    </div>

    <div id="phase1" class="phase" style="display:none;">
        <h2>Fase 1: Histórias</h2>
        <p>Pista: "Neles estão muitas lembranças que tivemos, momentos marcantes que amei viver com você."</p>
        <button id="scanBtn">Escanear Objeto</button>
        <canvas id="outputCanvas" style="display: none;"></canvas>
        <div id="detectedObjects" style="color: black; margin-top: 20px;"></div> <!-- Área para exibir detecções -->
    </div>

    <div id="nextPhase" class="phase" style="display:none;">
        <h2>Próxima Fase!</h2>
        <button id="nextBtn">Avançar</button>
    </div>

    <<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="script.js"></script>
</body>
</html>
