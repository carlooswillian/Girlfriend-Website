<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça ao Tesouro Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro">
        <h1>Bem-vinda ao Caça ao Tesouro</h1>
        <button id="startBtn">Iniciar</button>
    </div>

    <div id="phase1" class="phase" style="display:none;">
        <h2>Fase 1: Histórias</h2>
        <p>Pista: "Neles estão muitas lembranças que tivemos, momentos marcantes que amei viver com você."</p>
        <button id="scanBtn">Escanear Objeto</button>
        
        <div id="cameraContainer">
            <video id="video" width="640" height="480" autoplay style="display:block;"></video>
            <canvas id="outputCanvas" width="640" height="480" style="display:block;"></canvas>
        </div>
        
        <div id="detectedObjects" style="color: black; margin-top: 20px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
