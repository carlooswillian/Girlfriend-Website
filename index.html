<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça ao Tesouro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro" class="active">
        <h1>Bem-vindo ao Caça ao Tesouro!</h1>
        <button id="startBtn">Iniciar</button>
    </div>

    <div id="clue">
        <h2>Fase 1</h2>
        <p>Dica da fase aqui.</p>
        <button id="scanBtn">Escanear Objeto</button>
    </div>

    <div id="scan">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="outputCanvas"></canvas>
        <div id="feedback"></div> <!-- Feedback da detecção será exibido aqui -->
    </div>

    <div id="gift">
        <h2>Parabéns, você completou o jogo!</h2>
        <button id="revealGiftBtn">Abrir Presente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
