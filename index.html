<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te amo Vidinha</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    Te amo Vidinha
  </header>

  <!-- Carrossel de Imagens -->
  <div id="carousel">
    <div class="carousel">
      <div class="carousel-images">
        <img src="image1.jpg" alt="Imagem 1">
        <img src="image2.jpg" alt="Imagem 2">
        <img src="image3.jpg" alt="Imagem 3">
        <img src="image4.jpg" alt="Imagem 4">
        <img src="image5.jpg" alt="Imagem 5">
        <img src="image6.jpg" alt="Imagem 6">
        <img src="image7.jpg" alt="Imagem 7">
      </div>
      <button class="arrow left" onclick="prevImage()">&#10094;</button>
      <button class="arrow right" onclick="nextImage()">&#10095;</button>
    </div>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <!-- Texto Romântico -->
  <div id="romantic-text">
    <p>Você é a razão do meu sorriso todos os dias. Cada momento ao seu lado é um presente que a vida me deu. Te amo mais do que palavras podem expressar.</p>
  </div>

  <!-- Vídeo -->
  <div id="video">
    <video autoplay loop muted>
      <source src="video.mp4" type="video/mp4">
      Seu navegador não suporta vídeos.
    </video>
  </div>

  <!-- Botão de Mensagens -->
  <div id="button-section">
    <button id="love-button" onclick="generateMessage()">Aperte quando estiver triste</button>
  </div>

  <!-- Área para a Mensagem -->
  <div id="love-message">
    Mensagem gerada aqui.
  </div>

  <!-- Rodapé -->
  <footer>
    Você será pra sempre minha princesa
  </footer>

  <script src="script.js"></script>
</body>
</html>
