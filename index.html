<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça ao Tesouro Virtual</title>
    <style>
        .hidden { display: none; }
        .active { display: block; }
        /* Adicione mais estilos conforme necessário */
    </style>
</head>
<body>

    <!-- Página de introdução -->
    <div id="intro" class="active">
        <h1>Bem-vinda ao Caça ao Tesouro</h1>
        <button onclick="startGame()">Iniciar</button>
    </div>

    <!-- Página da pista e botão de escanear -->
    <div id="clue" class="hidden">
        <h2 id="clue-text">Pista: Neles estão muitas lembranças que tivemos, momentos marcantes que amei viver com você.</h2>
        <button onclick="startCamera()">Escanear Objeto</button>
    </div>

    <!-- Área de escaneamento com a câmera e feedback -->
    <div id="scan" class="hidden">
        <video id="webcam" autoplay playsinline width="320" height="480" style="border: 1px solid;"></video>
        <div id="feedback" style="display: none;"></div> <!-- Feedback será exibido aqui -->
        <button onclick="stopCamera()">Parar Escaneamento</button>
    </div>

    <!-- Adicione outras seções conforme o jogo avança -->
    
    <script src="script.js"></script> <!-- Conectar ao JavaScript -->
</body>
</html>
