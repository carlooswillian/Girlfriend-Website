<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça ao Tesouro Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro" class="active">
        <h1>Bem-vinda ao Caça ao Tesouro!</h1>
        <button id="startBtn">Iniciar</button>
    </div>

    <div id="clue" class="hidden">
        <h2>Fase 1: Histórias</h2>
        <p>Neles estão muitas lembranças que tivemos, momentos marcantes que amei viver com você.</p>
        <button id="scanBtn">Escanear objeto</button>
    </div>

    <div id="scan" class="hidden">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="outputCanvas"></canvas>
        <div id="detectedObjects"></div>
    </div>

    <div id="gift" class="hidden">
        <h1>Você completou todas as fases!</h1>
        <button id="revealGiftBtn">Abrir Presente</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="script.js"></script>
</body>
</html>
