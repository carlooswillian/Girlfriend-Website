<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça ao Tesouro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro" class="screen active">
        <h1>Caça ao Tesouro do Amor</h1>
        <p>Vamos começar essa jornada especial?</p>
        <button id="startBtn">Iniciar</button>
    </div>

    <div id="clue" class="screen">
        <h2></h2>
        <p></p>
        <button id="scanBtn">Escanear Objeto</button>
    </div>

    <div id="scan" class="screen">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="outputCanvas"></canvas>
        <p>Abrindo câmera para escanear...</p>
    </div>

    <div id="gift" class="screen">
        <h2>Fim da Jornada!</h2>
        <p>"Te amo mais do que as palavras podem expressar. Você é o meu tesouro."</p>
        <button id="revealGiftBtn">Abrir Presente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
