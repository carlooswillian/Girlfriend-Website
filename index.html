<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça ao Tesouro Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="intro" class="active">
    <h1>Bem-vinda ao Caça ao Tesouro</h1>
    <button id="startBtn">Iniciar</button>
</div>

<div id="clue">
    <h2></h2>
    <p></p>
    <button id="scanBtn">Escanear objeto</button>
</div>

<div id="scan">
    <video id="webcam" autoplay playsinline></video>
    <canvas id="outputCanvas"></canvas>
    <div id="detection-feedback">
        <p id="detected-object">Nenhum objeto detectado ainda</p>
    </div>
</div>

<div id="gift">
    <h2>Parabéns!</h2>
    <p>Você completou todas as fases!</p>
    <button id="revealGiftBtn">Abrir Presente</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
<script src="script.js"></script>
</body>
</html>
